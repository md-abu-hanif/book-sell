<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="temp.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="heading-text" class="mt-5">
    <h1 class="text-center  fw-bold"> Search Your Books <i class='bx bxs-book bx-tada-hover'></i> </h1>

  </div>

  <div class="container input-group mb-3 w-50 mx-auto mt-xl-5">
    <input id="input" type="text" class="form-control" placeholder="Search Your Books Name"
      aria-label="Recipient's username" aria-describedby="">
    <button onclick="searchBtn()" class="btn btn-outline-danger" type="button" id="">Search</button>
  </div>


  <div id="spinner" class="text-center mt-5">
    <div class="spinner-border mt-5" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="error" class="mt-5">
    <h1 class="text-center m-5">Search again</h1>
  </div>

  <div id="total" class="text-center">

  </div>

  <section id="data-store" class="row row-cols-1 row-cols-md-3 g-4 mx-3">

  </section>

  <script src="app.js"></script>

  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>



</body>

</html>
